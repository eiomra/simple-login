<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Simple Login Page</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
          <div class="col logbg">
            <div class="container text-center">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1">
                  <div class="col"><img src="./img/logo.png" class="logo"></div>
                  <div class="col logtxt">Welcome Back</div>
                  <div class="col">
                    <div class="container text-start">
                        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1">
                          <div class="col">  
                            <div class="mb-3"> 
                            <label for="email" class="form-label">Email address</label> 
                            <input type="email" class="loginput" name="email" id="email" placeholder="Email Address"> 
                        </div>
                        </div>
                          <div class="col">
                            <div class="mb-3"> 
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="loginput" name="password" placeholder="Password">
                        </div>
                        </div>
                          <div class="col"> 
                                <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2">
                                    <div class="col"><input type="checkbox"> <b>Keep logged in</b></div>
                                    <div class="col"><a href="">Forgot password?</a></div>
                                </div> 
                          </div>
                          <div class="col"><button type="submit" class="bttn" name="submit">Login</button></div> 
                        </div>
                      </div>
                  </div>
                  <div class="col"><hr/></div>
                  <div class="col">Don't have an account? <a href=""> Sign up</a></div>
                </div>
              </div>
              </div>
          <div class="col d-none d-lg-block"><img src="./img/a.png" class="logimg"></div> 
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
